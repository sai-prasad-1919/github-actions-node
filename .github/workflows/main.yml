name: Nodejs Github Action

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3 # checkout repo
            - name: Use Node

              uses: actions/setup-node@v3
              with: 
                node-version: 20

            - name: Install dependencies
              run: npm install

            - name: Run test
              run: npm test